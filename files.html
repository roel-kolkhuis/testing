<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: black;
        background: transparent; /* Ensure transparency for embedding */
      }
      .traffic-container {
        max-width: 600px;
        margin: 0;
      }
      .traffic-card {
        background: rgba(255, 255, 255, 0.5);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .traffic-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
      }
      .traffic-icon svg {
        width: 20px;
        height: 20px;
        fill: #ff0000;
      }
      .road-name {
        background-color: #ff0000;
        color: white;
        padding: 2px;
        padding-left: 5px;
        padding-right: 5px;
        font-size: 14px;
        border-radius: 3px;
        text-align: center;
      }
      .traffic-info {
        flex-grow: 1;
      }
      .traffic-title {
        font-size: 18px;
        font-weight: bold;
      }
      .traffic-direction {
        font-size: 14px;
        font-weight: lighter;
      }
      .traffic-details {
        color: #555;
      }
      .traffic-time {
        font-weight: bold;
        color: #d9534f;
      }
      .arrow {
        width: 10px;
        height: 10px;
        border-right: 2px solid black;
        border-bottom: 2px solid black;
        transform: rotate(-45deg);
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="traffic-container" id="traffic-list">
      <p>Loading traffic data...</p>
    </div>

    <script>
      async function fetchTrafficData() {
        try {
          const response = await fetch(
            "https://corsproxy.io/?url=" +
              encodeURIComponent("https://api.rwsverkeersinfo.nl/api/traffic/")
          );
          if (!response.ok) throw new Error("Network response was not OK");
          const data = await response.json();
          const sortedObstructions = data.obstructions
            .filter((item) => item.delay > 0 && item.length > 0) // Alleen relevante items behouden
            .sort((a, b) => b.delay - a.delay); // Sorteren op aflopende vertraging

          displayTrafficData(sortedObstructions);
        } catch (error) {
          console.error("Error fetching traffic data:", error);
          document.getElementById("traffic-list").innerHTML =
            "<p>Failed to load traffic data.</p>";
        }
      }
      function displayTrafficData(data) {
        const container = document.getElementById("traffic-list");
        container.innerHTML = ""; // Clear previous content
        console.log(data);
        data.forEach((item) => {
          const card = document.createElement("div");
          card.classList.add("traffic-card");
          card.innerHTML = `

                    </svg>
                    <div class="road-name">${item.roadNumber}</div>
                </div>
                <div class="traffic-info">
                    <div class="traffic-title">${item.title}</div>
                    <div class="traffic-direction">${item.directionText}</div>
                    <div class="traffic-details">${(item.length / 1000).toFixed(
                      1
                    )}km -
                        <span class="traffic-time">${item.delay} min</span>
                    </div>
                </div>
            `;

          container.appendChild(card);
        });
      }

      fetchTrafficData();
      //setInterval(fetchTrafficData, 60000); // Refresh every 60 seconds

      function startAutoScroll() {
        const container = document.getElementById("traffic-list"); // Make sure this ID exists
        if (container.scrollHeight <= window.innerHeight) return; // No need to scroll

        let scrollAmount = 1; // Pixels per step
        let scrollSpeed = 20; // Milliseconds per step

        function scrollDown() {
          console.log("scroll");
          if (
            window.scrollY + window.innerHeight >=
            document.documentElement.scrollHeight
          ) {
            window.scrollTo({ top: 100000, behavior: "smooth" }); // Reset to top
          } else {
            window.scrollTo({
              top: window.scrollY + scrollAmount,
              behavior: "smooth",
            });
            // window.scrollBy(0, scrollAmount); // Scroll the page down
          }
        }

        setInterval(scrollDown, scrollSpeed);
      }

      // Start scrolling after a delay (e.g., 5 seconds)
      setTimeout(startAutoScroll, 3000);
    </script>
  </body>
</html>
