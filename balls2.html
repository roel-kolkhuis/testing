<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            animation: move linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(var(--x-start), var(--y-start));
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const particleCount = 100;
            const colors = ["#E71D36", "#FF9F1C", "#F2D600", "#1B998B"];
            
            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");

                // Randomize starting and ending positions
                let xStart = Math.random() * window.innerWidth + "px";
                let yStart = Math.random() * window.innerHeight + "px";
                let xEnd = Math.random() * window.innerWidth + "px";
                let yEnd = Math.random() * window.innerHeight + "px";

                // Set CSS variables for animation
                particle.style.setProperty("--x-start", xStart);
                particle.style.setProperty("--y-start", yStart);
                particle.style.setProperty("--x-end", xEnd);
                particle.style.setProperty("--y-end", yEnd);

                // Randomize animation duration
                particle.style.animationDuration = Math.random() * 5 + 3 + "s";

                // Randomize color
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                document.body.appendChild(particle);
            }
        });
    </script>
</body>
</html>
