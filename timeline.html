  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcady Timeline - 10 Jaar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background: #000000;
        color: #333;
        overflow: hidden;
      }

      .timeline-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .timeline-content {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 1200px;
        padding: 50px 0;
      }

      .timeline-line {
        position: absolute;
        top: 0;
        left: 50%;
        width: 4px;
        height: 100%;
        background: #ccc;
        transform: translateX(-50%);
      }

      .timeline-entry {
        position: relative;
        width: 50%;
        padding: 20px 40px;
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease-out;
      }

      .timeline-entry.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .timeline-entry .image-wrapper {
        width: 100%;
        max-width: 500px;
        height: 300px;
        margin: 0 auto 10px auto;
        overflow: hidden;
        border-radius: 10px;
      }

      .timeline-entry img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .timeline-entry h3 {
        margin-bottom: 5px;
        margin: 0px 10px 0px 10px;
        font-size: 2rem;
        color: #fafafa;
      }

      .timeline-entry p {
        font-size: 1.5rem;
        margin: 0px 10px 0px 10px;
        color: #c0c0c0;
      }

      .timeline-entry time {
        font-size: 1.5rem;
        font-weight: bold;
        color: #b8b7b7;
        display: inline-block;
        position: relative;
        margin: 5px 10px 0px 10px;
      }

      .card-date {
        position: relative;
        height: 30px;
        margin-bottom: 10px;
      }

      .left {
        left: 0;
        text-align: right;
      }

      .right {
        left: 50%;
        text-align: left;
      }

      .timeline-entry.left::before {
        right: -8px;
      }

      .timeline-entry.left::after {
        right: 8px;
      }

      .timeline-entry.right::before {
        left: -8px;
      }

      .timeline-entry.right::after {
        left: 8px;
      }

      .timeline-entry.left::before {
        content: "";
        position: absolute;
        left: 584px;
        top: 20px;
        width: 32px;
        height: 32px;
        background: #4caf50;
        border-radius: 50%;
        z-index: 1;
      }
      .timeline-entry.right::before {
        content: "";
        position: absolute;
        margin-left: -8px;
        top: 20px;
        width: 32px;
        height: 32px;
        background: #4caf50;
        border-radius: 50%;
        z-index: 1;
      }

      .timeline-entry.left::after,
      .timeline-entry.right::after {
        content: "";
        position: absolute;
        top: 37px;
        width: 30px;
        height: 2px;
        background: #4caf50;
      }

      /* Style for the year marker */
      .year-marker {
        position: relative;
        width: fit-content;
        margin: 40px auto 20px auto;
        padding: 8px 20px;
        background: #4caf50;
        color: white;
        border-radius: 20px;
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        z-index: 2;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease-out;
      }

      .year-marker.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Final Message Styling */
      #final-message {
        position: fixed; /* Position relative to viewport */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        opacity: 0; /* Initially hidden */
        transition: opacity 1s ease-in-out;
        z-index: 10; /* Ensure it's above the faded timeline */
        pointer-events: none; /* Prevent interaction when hidden */
      }

      #final-message.fade-in {
        opacity: 1;
        pointer-events: auto; /* Allow interaction when visible */
      }

      /* Fade out effect for timeline */
      .timeline-container.fade-out {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>

          text: "Een jaar vol mooie momenten en een reis naar Lapland.",
        },
      ];

      const timelineContent = document.getElementById("timelineContent");
      const timelineContainer = document.getElementById("timelineContainer");
      const finalMessage = document.getElementById("final-message");
      let currentYear = null;
      let animationFrameId = null; // To store the requestAnimationFrame ID
      let finalMessageShown = false; // Flag to prevent repeated checks

      timelineData.sort((a, b) => {
        const dateA = new Date(a.date.split("-").reverse().join("-"));
        const dateB = new Date(b.date.split("-").reverse().join("-"));
        return dateA - dateB;
      });

      timelineData.forEach((item, i) => {
        const itemDate = new Date(item.date.split("-").reverse().join("-"));
        const itemYear = itemDate.getFullYear();

        if (itemYear !== currentYear) {
          currentYear = itemYear;
          const yearMarker = document.createElement("div");
          yearMarker.className = "year-marker";
          yearMarker.innerHTML = `<span>${currentYear}</span>`;
          timelineContent.appendChild(yearMarker);
        }

        const entry = document.createElement("div");
        entry.className = `timeline-entry ${i % 2 === 0 ? "left" : "right"}`;
        entry.innerHTML = `
        <div class="card-date"><time>${item.date}</time></div>
        <div class="image-wrapper">
          <img src="${item.img}" alt="${item.title}" />
        </div>
        <h3>${item.title}</h3>
        <p>${item.text}</p>
      `;
        timelineContent.appendChild(entry);
      });

      const allEntries = timelineContent.querySelectorAll(".timeline-entry");
      const lastEntry =
        allEntries.length > 0 ? allEntries[allEntries.length - 1] : null;

      let scrollY = 0;
      function animateScroll() {
        scrollY += 1.5;
        document.querySelector(".timeline-content").style.top = `-${scrollY}px`;

        document
          .querySelectorAll(".timeline-entry, .year-marker")
          .forEach((element) => {
            const elementTop = element.getBoundingClientRect().top;
            if (elementTop < window.innerHeight - 300) {
              element.classList.add("visible");
            }
          });

        if (!finalMessageShown && lastEntry) {
          const lastEntryTop = lastEntry.getBoundingClientRect().top;
          const lastEntryHeight = lastEntry.offsetHeight;
          if (lastEntryTop < window.innerHeight / 2 - lastEntryHeight / 2) {
            timelineContainer.classList.add("fade-out");
            finalMessage.classList.add("fade-in");
            finalMessageShown = true;
          }
        }

        animationFrameId = requestAnimationFrame(animateScroll);
      }

      animateScroll();
